        <header>
            <h1 id ="title">Travel Nebraska</h1>
            <h2>Find the best destination with a few clicks!</h2><hr>
        </header>
        <div class="div2"> 
            <h2 id="attsTitle">Attributes</h2>
            <br>
            <form>
                    <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="Omaha">Omaha</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="Fremont">Fremont</option>
                    <option value="Other">Other</option>
                </select><br><br>
                    <label for="location">Inside or Outside:</label>
                <select name="location" id="location">
                    <option value="Inside">Inside</option>
                    <option value="Outside">Outside</option>
                </select><br><br>
                <label for="priceRange">Price Range Per Person:</label>
            <select name="priceRange" id="priceRange">
                '0-5', '6-10', '10-20', '20+', 'Any'
                <option value="0-5">'0-5'</option>
                <option value="6-10">'6-10'</option>
                <option value="10-20">'10-20'</option>
                <option value="20+">'20+'</option>
                <option value="Any">'Any'</option>
            </select>
            <br><br>

            <label for="handicap">Handicap Accessibility Required:</label>
            <select name="handicap" id="handicap">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                
            </select>
            <br><br>

            <label for="transportation">Public Transportation Neccesary:</label>
            <select name="transportation" id="transportation">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <br><br>

            <label for="physcialActivity">Prefer Physical Activity:</label>
            <select name="physcialActivity" id="physcialActivity">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <br><br>

            <label for="rating">Lowest Preferred Rating?:</label>
            <select name="rating" id="rating">
                <option value=4>4 Stars</option>
                <option value=4.1>4.1 Stars</option>
                <option value=4.2>4.2 Stars</option>
                <option value=4.3>4.3 Stars</option>
                <option value=4.4>4.4 Stars</option>
                <option value=4.5>4.5 Stars</option>
                <option value=4.6>4.6 Stars</option>
                <option value=4.7>4.7 Stars</option>
                <option value=4.8>4.8 Stars</option>
                <option value=4.9>4.9 Stars</option>
                <option value=5>5 Stars</option>
            </select>
            <br><br>

            <label for="programmers"> Request the Programmers Opinion?:</label>
            <select name="programmers" id="programmers">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
            <br>
            </form>
              <label><button type="button" onclick="myFunction()" id="deButton">Search</button></label>
